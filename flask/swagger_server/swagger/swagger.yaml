---
swagger: "2.0"
info:
  description: "This is a simple API"
  version: "1.0.0"
  title: "Project Eval API"
  contact:
    email: "contact@teachingevaluations.org"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "virtserver.swaggerhub.com"
basePath: "/teameval/Eval/1.0.0"
tags:
- name: "admins"
  description: "Operations available to administrators"
- name: "teachers"
  description: "Operations available to teachers"
schemes:
- "https"
paths:
  /login:
    post:
      tags:
      - "teachers"
      - "admins"
      operationId: "login_post"
      parameters: []
      x-swagger-router-controller: "swagger_server.controllers.teachers_controller"
  /courses:
    get:
      tags:
      - "teachers"
      - "admins"
      summary: "retreives a list of all courses"
      description: "Exactly what the summary says\n"
      operationId: "search_inventory"
      produces:
      - "application/json"
      parameters:
      - name: "teacher_id"
        in: "query"
        description: "the ID for a teacher"
        required: true
        type: "integer"
      responses:
        200:
          description: "search results matching criteria"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Course"
        400:
          description: "bad input parameter"
      x-swagger-router-controller: "swagger_server.controllers.teachers_controller"
definitions:
  Course:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "1"
      name:
        type: "string"
        example: "COS 397"
    example:
      name: "COS 397"
      id: "1"
  Template:
    type: "object"
    required:
    - "id"
    - "questions"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "1"
      questions:
        type: "array"
        example:
          question 1: {}
          question 2: {}
        items:
          type: "object"
          properties: {}
