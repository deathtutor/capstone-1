---
swagger: "2.0"
info:
  description: "This is a simple API"
  version: "1.0.0"
  title: "Project Eval API"
  contact:
    email: "contact@teachingevaluations.org"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "virtserver.swaggerhub.com"
basePath: "/teameval/Eval/1.0.0"
tags:
- name: "admins"
  description: "Operations available to administrators"
- name: "teachers"
  description: "Operations available to teachers"
schemes:
- "https"
paths:
  /inventory:
    get:
      tags:
      - "teachers"
      - "admins"
      summary: "searches inventory"
      description: "By passing in the appropriate options, you can search for\navailable\
        \ inventory in the system\n"
      operationId: "search_inventory"
      produces:
      - "application/json"
      parameters:
      - name: "searchString"
        in: "query"
        description: "pass an optional search string for looking up inventory"
        required: false
        type: "string"
      - name: "skip"
        in: "query"
        description: "number of records to skip for pagination"
        required: false
        type: "integer"
        minimum: 0
        format: "int32"
      - name: "limit"
        in: "query"
        description: "maximum number of records to return"
        required: false
        type: "integer"
        maximum: 50
        minimum: 0
        format: "int32"
      responses:
        200:
          description: "search results matching criteria"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/InventoryItem"
        400:
          description: "bad input parameter"
      x-swagger-router-controller: "swagger_server.controllers.teachers_controller"
    post:
      tags:
      - "admins"
      summary: "adds an inventory item"
      description: "Adds an item to the system"
      operationId: "add_inventory"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "inventoryItem"
        description: "Inventory item to add"
        required: false
        schema:
          $ref: "#/definitions/InventoryItem"
      responses:
        201:
          description: "item created"
        400:
          description: "invalid input, object invalid"
        409:
          description: "an existing item already exists"
      x-swagger-router-controller: "swagger_server.controllers.admins_controller"
definitions:
  Course:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "1"
      name:
        type: "string"
        example: "COS 397"
  Template:
    type: "object"
    required:
    - "id"
    - "questions"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "1"
      questions:
        type: "array"
        example: ""
